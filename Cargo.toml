[package]
name = "faf-dns-proxy"
version = "0.4.0"
authors = ["James Bates <errantmind@protonmail.com>"]
edition = "2021"

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false

[profile.release]
opt-level = 3
panic = 'abort'
codegen-units = 1
lto = "thin"
debug = false
incremental = false
overflow-checks = false
strip = 'symbols'

[features]
default = []

[dependencies]
# FFI bindings to better allocator designed by Microsoft
mimalloc = { version = "*", default-features = false }

# command line parser
clap = { version = "*", default-features = true, features = ["derive"] }


#dnsparse = "*"
lazy_static = "*"
once_cell = "*"
#dns-parser = "*"
rustls = "*"
webpki-roots = "*"
hashbrown = { version = "*", default-features = true, features = ["inline-more", "ahash"] }

# async runtime/executor
tokio = { version = "*", features = ["rt-multi-thread", "net", "io-util", "time", "macros", "parking_lot", "sync"] }
tokio-rustls = "*"

#crossbeam = "*"