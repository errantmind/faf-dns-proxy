# Aggressive optimizations without LTO (applied to all crates)
[target.x86_64-unknown-linux-gnu]
rustflags = "-Zcf-protection=none -Ccontrol-flow-guard=off -Ctarget-cpu=native -Ztune-cpu=native -Clinker=/usr/bin/clang -Clink-arg=-fuse-ld=/usr/bin/ld.lld -Copt-level=3 -Ccodegen-units=1 -Cpanic=abort -Cembed-bitcode=yes -Cforce-frame-pointers=n -Cdebug-assertions=no -Coverflow-checks=no -Clink-dead-code=no"